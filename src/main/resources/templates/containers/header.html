<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">

  <div class="row" >
    <div class="col">
      <div class="def-header-size">
        <div class="row justify-content-between">

          <!-- logo -->
          <div class="col-4 p-0">
            <div class="def-logo-size" >
              <img src="/img/logo.png" alt="logo" height="150">
            </div>

          </div>

          <div class="col-4 p-0">
            <div>
              <div class="row">
                <div class="col-5 text-right">
                  <div class="fix-font-size">
                    <i class="fa fa-shopping-cart"></i>
                  </div>
                </div>
                <div class="col-2 p-0 text-center">
                  <div class="def-vert-line">
                    <div class="line"></div>
                  </div>
                </div>
                <div class="col-5">
                  <div class="fix-font-size text-left">
                    <i class="fa fa-user" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
