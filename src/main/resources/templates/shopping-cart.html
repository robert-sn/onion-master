<!DOCTYPE html>
<html lang="en">
<head th:replace="~{section/head :: head}"></head>
<body>
<div class="container-fluid">
  <div class="row m-0">
    <div class="col">
      <div class="row">
        <div class="col" th:include="section/header :: header" ></div>
      </div>
      <div class="row">
        <div class="col" th:include="section/nav-bar :: nav-bar"></div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="p-10 ml-5 mt-3">
            <a href="/" class="text-black text-decoration-none">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
              <span>Continue shopping</span>
            </a>
          </div>
        </div>
      </div>
      <div class="row p-5">
        <div class="col-12">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product Name</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
              <td>@twitter</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>


</body>
</html>
