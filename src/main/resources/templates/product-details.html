<!DOCTYPE html>
<html lang="en">
<head th:replace="~{section/head :: head}"></head>
<body>
<div class="container-fluid">
  <div class="row m-0">
    <div class="col">
      <div class="row">
        <div class="col" th:include="section/header :: header" ></div>
      </div>
      <div class="row">
        <div class="col" th:include="section/nav-bar :: nav-bar"></div>
      </div>
      <div class="row p-5">
        <div class="col-8">
          <div class="text-center">
            <img class="def-card-img-details" src="/img/masina_de_spalat.jpg" alt="Card image cap">
          </div>
        </div>
        <div class="col-4 d-inline">
          <div class="row">
            <div class="div">
              <a href="/" class="text-black text-decoration-none">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <span>Back</span>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="div">
              <h2 th:text="${product.name}"></h2>
            </div>
          </div>
          <div class="row">
            <div class="div">
              <h2 th:text="${product.price}"></h2>
            </div>
          </div>
          <div class="row">
            <div class="div">
              <span th:text="${product.descriptionShort}"></span>
            </div>
          </div>
          <div class="row">
            <div class="div">
              <a th:href="@{/add-to-cart/}+${product.uuid}" class="btn btn-outline-dark text-decoration-none">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span>Add to cart</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


</body>
</html>
