<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Onion</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <form action="/user/register" method="post">
                    <div class="mt-5 p-3">
                        <div>
                            <h4 class="modal-title" id="authUserLabel">Authentiacation</h4>
                            <div class="border-top my-3"></div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input name="username" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input name="password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label>Re-Password</label>
                                <input name="rePassword" type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="/" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
